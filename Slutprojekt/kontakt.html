    <main>
        <section>
            <div class="container">
                <!--Formulär för att kontakta-->
                <form action="kontakt.html">
                    <!--Vad som händer när man trycker på Submit-->
                    <fieldset>
                        <legend>Kontakt</legend>
                        <label for="fname">Förnamn</label>
                        <input type="text" id="fname" name="firstname" placeholder="Ditt namn..">

                        <label for="lname">Efternamn</label>
                        <input type="text" id="lname" name="lastname" placeholder="Ditt efternamn..">

                        <label for="country">Land</label>
                        <select id="country" name="country">
                            <option>Välj ett land</option>
                            <option value="australia">Australien</option>
                            <option value="canada">Kanada</option>
                            <option value="usa">USA</option>
                            <option value="Sweden">Sverige</option>
                        </select>

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Skriv här.." style="height:200px"></textarea>

                        <input type="submit" value="Submit">
                    </fieldset>

                </form>
            </div>
        </section>
        <aside>
            <h3>Om mig</h3>

                alt="Profilbild">
